<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html' %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-4 col-md-4">
          <form class="" action="./arithmaticapp/output_view" method="POST">
            {% csrf_token %}
            <label> Enter First Number:</label>
            <input type="text" name="t1" class='form-control'>
            <label> Enter Second Number:</label>
            <input type="text" name="t2" class="form-control">
            <center>
            <input type="submit" value="Add" name='but' class="btn btn-success">
            <input type="submit" value="Sub" name='but' class="btn btn-primary">
            <input type="submit" value="Mul" name='but' class="btn btn-danger">
            <input type="submit" value="Div" name='but' class="btn btn-warning">
          </center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
